spring:
  datasource:
    url: jdbc:h2:mem:codeops_vault_test;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
    open-in-view: false
  jackson:
    serialization:
      write-dates-as-timestamps: false
    default-property-inclusion: non_null

codeops:
  jwt:
    secret: test-secret-key-minimum-32-characters-long-for-hs256-testing
    expiration-hours: 24
    refresh-expiration-days: 30
  vault:
    master-key: test-vault-master-key-minimum-32-characters-for-aes256-testing
    dynamic-secrets:
      execute-sql: false
      default-ttl-seconds: 3600
      max-ttl-seconds: 86400
      password-length: 32
  cors:
    allowed-origins: http://localhost:3000
  services:
    server-url: http://localhost:8095
    registry-url: http://localhost:8096
    logger-url: http://localhost:8098

logging:
  level:
    com.codeops.vault: WARN
