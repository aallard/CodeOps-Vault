spring:
  datasource:
    url: ${DATABASE_URL}
    username: ${DATABASE_USERNAME}
    password: ${DATABASE_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    open-in-view: false

codeops:
  jwt:
    secret: ${JWT_SECRET}
    expiration-hours: 24
    refresh-expiration-days: 30
  vault:
    master-key: ${VAULT_MASTER_KEY}
    seal:
      auto-unseal: ${VAULT_AUTO_UNSEAL:false}
      total-shares: ${VAULT_TOTAL_SHARES:5}
      threshold: ${VAULT_THRESHOLD:3}
  cors:
    allowed-origins: ${CORS_ALLOWED_ORIGINS}
  services:
    server-url: ${CODEOPS_SERVER_URL}
    registry-url: ${CODEOPS_REGISTRY_URL}
    logger-url: ${CODEOPS_LOGGER_URL}

logging:
  level:
    com.codeops.vault: INFO
    org.hibernate.SQL: WARN
    org.springframework.security: WARN
    org.springframework.web: WARN
