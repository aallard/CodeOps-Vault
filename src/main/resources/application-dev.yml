spring:
  datasource:
    url: jdbc:postgresql://localhost:5436/codeops_vault
    username: ${DB_USERNAME:codeops}
    password: ${DB_PASSWORD:codeops}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    open-in-view: false
  jackson:
    serialization:
      write-dates-as-timestamps: false
    default-property-inclusion: non_null

codeops:
  jwt:
    secret: ${JWT_SECRET:dev-secret-key-minimum-32-characters-long-for-hs256}
    expiration-hours: 24
    refresh-expiration-days: 30
  vault:
    master-key: ${VAULT_MASTER_KEY:dev-vault-master-key-minimum-32-characters-for-aes256}
    seal:
      auto-unseal: true
      total-shares: 5
      threshold: 3
    dynamic-secrets:
      execute-sql: false
      default-ttl-seconds: 3600
      max-ttl-seconds: 86400
      password-length: 32
  cors:
    allowed-origins: http://localhost:3000,http://localhost:3200,http://localhost:5173
  services:
    server-url: ${CODEOPS_SERVER_URL:http://localhost:8095}
    registry-url: ${CODEOPS_REGISTRY_URL:http://localhost:8096}
    logger-url: ${CODEOPS_LOGGER_URL:http://localhost:8098}

logging:
  level:
    com.codeops.vault: DEBUG
    org.hibernate.SQL: DEBUG
    org.springframework.security: DEBUG
    org.springframework.web: DEBUG
