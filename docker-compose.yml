name: codeops-vault

services:
  postgres:
    image: postgres:16-alpine
    container_name: codeops-vault-db
    environment:
      POSTGRES_DB: codeops_vault
      POSTGRES_USER: codeops
      POSTGRES_PASSWORD: codeops
    ports:
      - "127.0.0.1:5436:5432"
    volumes:
      - codeops-vault-data:/var/lib/postgresql/data
    labels:
      com.codeops.project: "codeops-vault"
      com.codeops.component: "database"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U codeops -d codeops_vault"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - codeops-vault-network

networks:
  codeops-vault-network:
    name: codeops-vault-network
    driver: bridge

volumes:
  codeops-vault-data:
    name: codeops-vault-data
